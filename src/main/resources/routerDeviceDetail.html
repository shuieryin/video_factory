<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="eptTitle"><i style="background-position: -52px -256px;"></i>
    <p><span class="name" title="GlServer"><pre>GlServer</pre></span><input style="display: none;" maxlength="31"
                                                                            type="text"></p>
    <span>IP：192.168.1.123 | MAC：XX-XX-XX-XX-XX-XX | 有线连接</span></div>
<div class="eptSpeedInfo">
    <ul>
        <li><i class="up"></i>
            <p>0KB/s</p><span class="speedLimit speedDesc" style="display: none;">最大上传速度</span><input
                    class="speedLimit text" maxlength="6" style="display: none;" type="text"><span
                    class="digit speedLimit" style="display: none;">0</span><span class="speedLimit unit"
                                                                                  style="display: none;">KB/s</span><input
                    class="subBtn eqtBtn speedLimit" value="取消限速" style="display: none;" type="button"><span
                    class="noSpeedLimit">上传速度无限制</span><input class="subBtn eqtBtn noSpeedLimit" value="限 速"
                                                              type="button"></li>
        <li><i class="down"></i>
            <p>0KB/s</p><span class="speedLimit speedDesc" style="display: none;">最大下载速度</span><input
                    class="speedLimit text" maxlength="6" style="display: none;" type="text"><span
                    class="digit speedLimit" style="display: none;">0</span><span class="speedLimit unit"
                                                                                  style="display: none;">KB/s</span><input
                    class="subBtn eqtBtn speedLimit" value="取消限速" style="display: none;" type="button"><span
                    class="noSpeedLimit">下载速度无限制</span><input class="subBtn eqtBtn noSpeedLimit" value="限 速"
                                                              type="button"></li>
    </ul>
</div>
<p class="title">上网时间设置</p>
<div class="netControl">
    <div class="netControlList" id="netControlList">
        <ul></ul>
    </div>
    <p class="newItem"><span>+ 添加允许上网时间段</span></p></div>
</body>
</html>
